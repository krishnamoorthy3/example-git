    function viralAdvertising(n) {
    // Write your code here
    let result=2;
    let count=2;
    for(let i=1;i<n;i++){
        if(i<n){
            result=(result*3)
            if(result%2===0){
                result=result/2
            }else if(result%2!==0){
                result=(result-1)/2
            }
        }
        count+=result
    }
    console.log(count);
}

function libraryFine(d1, m1, y1, d2, m2, y2) {
    const oneDay = 24 * 60 * 60 * 1000; 

    const date1 = new Date(`${d1}/${m1}/${y1}`);
    const date2 = new Date(`${d2}/${m2}/${y2}`);
    const diffMilliseconds = Math.abs(date1 - date2);
    const Days = Math.round(diffMilliseconds / oneDay);
    console.log(Days);
}
