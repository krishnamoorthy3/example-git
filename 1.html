        let val=n%s.length
        let acount=0
        for(let i=0;i<s.length;i++){
          if(s[i]=="a"){
            acount++
          }
        }
        let blc=((n-val)/s.length)*s.length
        let count=((n-val)/s.length)*acount
        for(let i=0;i<(n-blc);i++){
          if(s[i]=="a"){
            count++
          }
        }
        return count
      }
      console.log(repeatedString("aba", 101));

    <script>
    function hackerrankInString(s) {
      let ref="hackerrank"
      let count=0
      let res=""
      for(let i=0;i<s.length;i++){
        if(ref[count]==s[i]){
          res+=ref[count]
          count++
        }
      }
      if(res==ref){
        return "YES"
      }else{
        return "NO"
      }
    } 
    console.log(hackerrankInString("hereiamstackerrank"));
